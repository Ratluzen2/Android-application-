name: Android CI (no wrapper)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PROJECT_DIR: .

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # تثبيت build-tools لتوفير zipalign/apksigner
      - name: Install Android build tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "build-tools;34.0.0"

      # توفير Gradle 8.7
      - name: Install Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      # إنشاء google-services.json من السر عبر متغير بيئة (يحافظ على الأسطر)
      - name: Create google-services.json from secret
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p "${{ env.PROJECT_DIR }}/app"
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            printf '%s' "$GOOGLE_SERVICES_JSON" > "${{ env.PROJECT_DIR }}/app/google-services.json"
            echo "✅ google-services.json created"
          else
            echo "⚠️ Secret GOOGLE_SERVICES_JSON is empty, skipping file"
          fi

      # رقم الإصدار والاسم
      - name: Compute VERSION_CODE / NAME
        run: |
          echo "VERSION_CODE=$((1000 + $GITHUB_RUN_NUMBER))" >> $GITHUB_ENV
          echo "VERSION_NAME=${GITHUB_REF_NAME:-1.0.$GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      # بناء APK + AAB
      - name: Build (APK + AAB)
        working-directory: ${{ env.PROJECT_DIR }}
        run: gradle clean assembleRelease bundleRelease -PversionName="$VERSION_NAME"

      # توقيع الـ APK
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildToolsVersion: "34.0.0"   # 👈 مهم

      # توقيع الـ AAB
      - name: Sign AAB
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: ${{ env.PROJECT_DIR }}/app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildToolsVersion: "34.0.0"   # 👈 مهم

      # رفع المخرجات
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            ${{ env.PROJECT_DIR }}/app/build/outputs/apk/release/*.apk
            ${{ env.PROJECT_DIR }}/app/build/outputs/bundle/release/*.aab
