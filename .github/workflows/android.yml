name: Android Build (Unified from Release tag)

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  release:
    types: [published]

env:
  PROJECT_DIR: .

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Ensure Android SDK + cmdline-tools are available (sdkmanager)
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android packages
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Create google-services.json from secret (optional)
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            mkdir -p "${{ env.PROJECT_DIR }}/app"
            printf '%s' "$GOOGLE_SERVICES_JSON" > "${{ env.PROJECT_DIR }}/app/google-services.json"
            echo "google-services.json created"
          else
            echo "GOOGLE_SERVICES_JSON is empty (skipping)"
          fi

      - name: Compute VERSION_* from latest published Release tag (fallbacks)
        run: |
          set -e
          TAG="${{ github.event.release.tag_name }}"
          if [ -z "$TAG" ]; then
            TAG="$(git describe --tags --abbrev=0 2>/dev/null || true)"
          fi
          if [ -z "$TAG" ]; then TAG="v1"; fi
          VC="$(echo "$TAG" | tr -cd '0-9')"
          echo "Using tag: $TAG  -> VERSION_CODE=${VC:-1}"
          echo "VERSION_NAME=$TAG" >> $GITHUB_ENV
          echo "VERSION_CODE=${VC:-1}" >> $GITHUB_ENV

      - name: Build (assembleRelease) using unified version
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          chmod +x ./gradlew || true
          ./gradlew clean :app:assembleRelease             -PVERSION_NAME="$VERSION_NAME" -PVERSION_CODE="$VERSION_CODE"             -PversionName="$VERSION_NAME" -PversionCode="$VERSION_CODE"

      # Prepare keystore if provided — NO 'if: secrets.*' (avoid invalid workflow error)
      - name: Prepare keystore (optional)
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | tr -d '\r' | base64 -d > keystore.jks
            echo "HAS_KEYSTORE=true" >> $GITHUB_ENV
          else
            echo "HAS_KEYSTORE=false" >> $GITHUB_ENV
          fi

      - name: Align & Sign (conditional inside script)
        env:
          KS_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KS_PASS: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASS: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -e
          RELEASE_DIR="${{ env.PROJECT_DIR }}/app/build/outputs/apk/release"
          UNSIGNED_APK=$(ls "$RELEASE_DIR"/*-unsigned.apk | head -n 1 || true)
          BT=$(ls -d $ANDROID_HOME/build-tools/* | sort -V | tail -n1)
          if [ -z "$UNSIGNED_APK" ]; then
            echo "Unsigned APK not found. Check Gradle build output."; exit 1
          fi

          if [ "$HAS_KEYSTORE" = "true" ] && [ -n "$KS_ALIAS" ] && [ -n "$KS_PASS" ] && [ -n "$KEY_PASS" ]; then
            echo "Signing with provided keystore..."
            "$BT/zipalign" -f 4 "$UNSIGNED_APK" "$RELEASE_DIR/app-release-aligned.apk"
            "$BT/apksigner" sign               --ks keystore.jks               --ks-key-alias "$KS_ALIAS"               --ks-pass pass:"$KS_PASS"               --key-pass pass:"$KEY_PASS"               --out "$RELEASE_DIR/app-release.apk"               "$RELEASE_DIR/app-release-aligned.apk"
            "$BT/apksigner" verify -v "$RELEASE_DIR/app-release.apk"
            echo "FINAL_APK=$RELEASE_DIR/app-release.apk" >> $GITHUB_ENV
          else
            echo "Signing secrets missing — using unsigned APK."
            echo "FINAL_APK=$UNSIGNED_APK" >> $GITHUB_ENV
          fi

      - name: Upload artifact (APK only; no Releases upload)
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ env.VERSION_NAME }}
          path: ${{ env.FINAL_APK }}
