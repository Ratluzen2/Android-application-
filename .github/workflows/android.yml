name: Android CI (Auto Version + Signing)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # === Auto-versioning ===
      # VERSION_CODE increases every run so Play/Android accepts it as an update.
      - name: Compute VERSION_CODE
        run: echo "VERSION_CODE=$((1000 + $GITHUB_RUN_NUMBER))" >> $GITHUB_ENV

      - name: Compute VERSION_NAME (optional)
        run: |
          if [ -n "${GITHUB_REF_NAME}" ]; then
            echo "VERSION_NAME=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          else
            echo "VERSION_NAME=1.0.${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          fi

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      # === Build release APK & AAB (Bundle) ===
      - name: Build release artifacts
        run: ./gradlew clean assembleRelease bundleRelease -PversionName="$VERSION_NAME"

      # === Sign artifacts (APK & AAB) using your keystore secrets ===
      # Add these secrets in: GitHub → Settings → Secrets and variables → Actions
      # ANDROID_KEYSTORE_BASE64, ANDROID_KEY_ALIAS, ANDROID_KEYSTORE_PASSWORD, ANDROID_KEY_PASSWORD
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Sign AAB (Bundle)
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
