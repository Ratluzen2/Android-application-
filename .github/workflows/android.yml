name: Android CI (no wrapper)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PROJECT_DIR: .

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # âœ… Ø«Ø¨Ù‘Øª Ø§Ù„Ø¥ØµØ¯Ø§Ø±Ø§Øª Ø§Ù„ØªÙŠ ÙŠØ­ØªØ§Ø¬Ù‡Ø§ Ø§Ù„ØªÙˆÙ‚ÙŠØ¹ (29.0.3 Ù…Ø·Ù„ÙˆØ¨ Ù„Ù„Ø¥Ø¬Ø±Ø§Ø¡) + Ø£Ø­Ø¯Ø« Ø¥ØµØ¯Ø§Ø± Ù„Ù„Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„Ø¹Ø§Ù…
      - name: Install Android build tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;29.0.3" "build-tools;34.0.0"

      - name: Install Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      # Ø¥Ù†Ø´Ø§Ø¡ google-services.json Ù…Ù† Ø§Ù„Ø³Ø± (ÙŠØ­Ø§ÙØ¸ Ø¹Ù„Ù‰ Ø§Ù„Ø£Ø³Ø·Ø±)
      - name: Create google-services.json from secret
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p "${{ env.PROJECT_DIR }}/app"
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            printf '%s' "$GOOGLE_SERVICES_JSON" > "${{ env.PROJECT_DIR }}/app/google-services.json"
            echo "âœ… google-services.json created"
          else
            echo "âš ï¸ Secret GOOGLE_SERVICES_JSON is empty, skipping file"
          fi

      - name: Compute VERSION_CODE / NAME
        run: |
          echo "VERSION_CODE=$((1000 + $GITHUB_RUN_NUMBER))" >> $GITHUB_ENV
          echo "VERSION_NAME=${GITHUB_REF_NAME:-1.0.$GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Build (APK + AAB)
        working-directory: ${{ env.PROJECT_DIR }}
        run: gradle clean assembleRelease bundleRelease -PversionName="$VERSION_NAME"

      # ğŸ” ØªÙˆÙ‚ÙŠØ¹ Ø§Ù„Ù€ APK (Ø§Ù„Ø¥Ø¬Ø±Ø§Ø¡ Ø³ÙŠØ³ØªØ®Ø¯Ù… build-tools/29.0.3 ØªÙ„Ù‚Ø§Ø¦ÙŠÙ‹Ø§ Ø¨Ø¹Ø¯ ØªØ«Ø¨ÙŠØªÙ‡ Ø¨Ø§Ù„Ø£Ø¹Ù„Ù‰)
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      # ğŸ” ØªÙˆÙ‚ÙŠØ¹ Ø§Ù„Ù€ AAB
      - name: Sign AAB
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: ${{ env.PROJECT_DIR }}/app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            ${{ env.PROJECT_DIR }}/app/build/outputs/apk/release/*.apk
            ${{ env.PROJECT_DIR }}/app/build/outputs/bundle/release/*.aab
