plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.zafer.smm'
    compileSdk 34

    defaultConfig {
        applicationId "com.zafer.smm"
        minSdk 24
        targetSdk 34

        // === Unify versioning from Git tag ===
        // Prefer Gradle project properties (passed by CI: -PVERSION_NAME / -PVERSION_CODE)
        // then fall back to environment variables (GITHUB_ENV),
        // finally default to simple values.
        def nameRaw = project.findProperty("VERSION_NAME") ?: System.getenv("VERSION_NAME") ?: project.findProperty("versionName") ?: "v1"
        def codeRaw = project.findProperty("VERSION_CODE") ?: System.getenv("VERSION_CODE") ?: project.findProperty("versionCode") ?: "1"

        // Extract only digits for versionCode, handle empty cases safely
        def digits = (codeRaw == null) ? "" : codeRaw.replaceAll("\\D", "")
        def codeInt = digits.isEmpty() ? 1 : Integer.parseInt(digits)

        versionName nameRaw
        versionCode codeInt
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.15'
    }
}

dependencies {
    implementation platform('org.jetbrains.kotlin:kotlin-bom')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.24'

    // Compose (basic set; keep your existing versions if you already use a BOM)
    implementation 'androidx.activity:activity-compose:1.9.2'
    implementation 'androidx.compose.ui:ui:1.7.2'
    implementation 'androidx.compose.material3:material3:1.3.0'
    implementation 'androidx.compose.ui:ui-tooling-preview:1.7.2'
    debugImplementation 'androidx.compose.ui:ui-tooling:1.7.2'

    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.6'
    implementation 'com.google.android.material:material:1.12.0'

    // Network â€” Retrofit + OkHttp + Gson
    implementation 'com.squareup.retrofit2:retrofit:2.11.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.11.0'
    implementation 'com.google.code.gson:gson:2.11.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.12.0'

    // Firebase Cloud Messaging (FCM)
    implementation 'com.google.firebase:firebase-messaging'

    // DataStore
    implementation 'androidx.datastore:datastore-preferences:1.1.1'
}
