plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.zafer.smm'
    compileSdk 34

    defaultConfig {
        applicationId "com.zafer.smm"
        minSdk 24
        targetSdk 34

        // === Auto versioning for CI ===
        // Read VERSION_CODE from environment (GitHub Actions). Falls back to 2 if missing/invalid.
        def _envVcRaw = System.getenv("VERSION_CODE") ?: ""
        def _vc = (_envVcRaw instanceof String && _envVcRaw.isInteger()) ? _envVcRaw.toInteger() : 2
        versionCode _vc

        // versionName can be passed from CI: -PversionName=...
        def _suppliedName = project.hasProperty("versionName") ? project.getProperties().get("versionName") : null
        versionName (_suppliedName ?: "1.0.1")

        vectorDrawables { useSupportLibrary true }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }

    // Java/Kotlin toolchains
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = '17' }
    kotlin { jvmToolchain(17) }

    buildFeatures { compose true }

    composeOptions {
        kotlinCompilerExtensionVersion '1.5.14'
    }

    packagingOptions {
        resources {
            excludes += ['/META-INF/{AL2.0,LGPL2.1}']
        }
    }
}

dependencies {
    implementation "androidx.work:work-runtime-ktx:2.9.1"

    // Firebase BOM (keeps Firebase libs compatible)
    implementation platform('com.google.firebase:firebase-bom:33.4.0')
    // Compose BOM
    implementation platform('androidx.compose:compose-bom:2024.06.00')
    androidTestImplementation platform('androidx.compose:compose-bom:2024.06.00')

    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.activity:activity-compose:1.9.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.2'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.8.2'

    // Compose UI / Material3
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    implementation 'androidx.compose.foundation:foundation'
    implementation 'androidx.compose.material:material-icons-extended'

    // Dev tools
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'

    // Tests
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
    testImplementation 'junit:junit:4.13.2'

    // Material (for classic Views if needed)
    implementation 'com.google.android.material:material:1.12.0'

    // Network â€” Retrofit + OkHttp + Gson
    implementation 'com.squareup.retrofit2:retrofit:2.11.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.11.0'
    implementation 'com.google.code.gson:gson:2.11.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.12.0'

    // Firebase Cloud Messaging (FCM)
    implementation 'com.google.firebase:firebase-messaging'

    // DataStore for owner session
    implementation 'androidx.datastore:datastore-preferences:1.1.1'
}
